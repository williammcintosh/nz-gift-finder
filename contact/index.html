<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Contact NZ Gift Finder | NZ themed gifts on Amazon.com</title>

    <meta
      name="description"
      content="Get in touch with NZ Gift Finder. Tell us what you're looking for and how we can help."
    />
    <meta name="author" content="NZ Gift Finder" />

    <link rel="stylesheet" href="../style.css" />

    <style>
      .about-narrow {
        max-width: 980px;
        margin: 0 auto;
      }
      .about-photo {
        margin: 22px auto 0;
      }
      .about-photo img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 16px;
        object-fit: cover;
      }
      .about-sections {
        margin-top: 26px;
        max-width: 980px;
      }
      .about-sections .kicker {
        margin-top: 22px;
      }
      .link-card {
        display: flex;
        gap: 18px;
        align-items: center;
        padding: 18px;
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 16px;
        background: #fff;
        text-decoration: none;
        color: inherit;
      }
      .link-card:hover {
        border-color: rgba(0, 0, 0, 0.16);
      }
      .link-card .thumb {
        width: 150px;
        flex: 0 0 150px;
      }
      .link-card .thumb img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 12px;
      }
      .link-card .meta {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .link-card .title {
        font-size: 22px;
        line-height: 1.2;
        font-weight: 700;
        margin: 0;
      }
      .link-card .host {
        opacity: 0.7;
        margin: 0;
      }
      @media (max-width: 640px) {
        .link-card {
          flex-direction: column;
          align-items: flex-start;
        }
        .link-card .thumb {
          width: 100%;
          flex: 0 0 auto;
        }
      }
      .form-card {
        margin-top: 18px;
        background: #fff;
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 16px;
        padding: 20px;
      }
      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.12);
        font: inherit;
      }
      .contact-form textarea {
        resize: vertical;
      }
      .contact-form button {
        padding: 14px 16px;
        border: none;
        border-radius: 10px;
        background: #111;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      .contact-form button:hover,
      .contact-form button:focus-visible {
        opacity: 0.9;
      }
      .name-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
      }
    </style>
  </head>

  <body>
    <div id="site-header"></div>

    <main class="wrap">
      <section class="hero about-narrow">
        <div class="breadcrumb"><a href="../">Home</a> / Contact</div>

        <h1 class="page-title">Contact NZ Gift Finder</h1>

        <p class="intro">
          Tell us what you're after and how we can help. Either fill out the
          form or email us contact@nzgiftfinder.com. We reply to every message.
        </p>

        <section class="section contact" aria-labelledby="contact">
          <div class="form-card">
            <form
              class="contact-form"
              action="https://api.web3forms.com/submit"
              method="POST"
            >
              <input
                type="hidden"
                name="access_key"
                value="eb5b7b29-de7a-4abc-8f2d-2a5c48028db8"
              />
              <input
                type="hidden"
                name="redirect"
                value="https://nzgiftfinder.com/contact/thanks.html"
              />
              <input
                type="hidden"
                name="subject"
                value="NZ Gift Finder contact"
              />
              <input type="hidden" name="from_name" value="nzgiftfinder.com" />

              <div class="name-row">
                <input
                  type="text"
                  name="first_name"
                  placeholder="First name"
                  required
                />
                <input
                  type="text"
                  name="last_name"
                  placeholder="Last name"
                  required
                />
              </div>
              <input type="email" name="email" placeholder="Email" required />
              <textarea
                name="message"
                placeholder="What's going on and how can we help?"
                rows="5"
                required
              ></textarea>

              <button type="submit">Send</button>
            </form>
          </div>
        </section>
      </section>
    </main>

    <div id="site-footer" class="footer-mount"></div>
    <script src="../app.js"></script>
  </body>
</html>

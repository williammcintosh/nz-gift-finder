<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Thanks | NZ Gift Finder</title>

    <meta
      name="description"
      content="Thanks for contacting NZ Gift Finder. We'll reply soon."
    />
    <meta name="author" content="NZ Gift Finder" />

    <link rel="stylesheet" href="../style.css" />

    <style>
      .about-narrow {
        max-width: 980px;
        margin: 0 auto;
      }
      .thanks-card {
        margin-top: 18px;
        background: #fff;
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 16px;
        padding: 22px;
      }
      .thanks-card p {
        margin: 10px 0 0;
        line-height: 1.6;
      }
      .thanks-actions {
        margin-top: 18px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .thanks-actions a {
        display: inline-block;
        padding: 12px 16px;
        border-radius: 10px;
        background: #111;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }
      .thanks-actions a.secondary {
        background: #f4f4f4;
        color: #111;
        border: 1px solid rgba(0, 0, 0, 0.08);
      }
    </style>
  </head>

  <body>
    <div id="site-header"></div>

    <main class="wrap">
      <section class="hero about-narrow">
        <div class="breadcrumb">
          <a href="../index.html">Home</a> / <a href="./index.html">Contact</a>
          / Thanks
        </div>

        <h1 class="page-title">Thanks for reaching out</h1>

        <div class="thanks-card">
          <p>We got your message and we'll reply as soon as possible.</p>
          <p>
            If you don't see a reply within a day, please check your spam folder
            or email us directly at contact@nzgiftfinder.com.
          </p>
          <div class="thanks-actions">
            <a href="../index.html">Back to home</a>
            <a class="secondary" href="../about/index.html">Learn about us</a>
          </div>
        </div>
      </section>
    </main>

    <div id="site-footer" class="footer-mount"></div>
    <script src="../app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Artwork NZ Gifts</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="site-header"></div>

    <main class="wrap">
      <section class="hero">
        <div class="breadcrumb">
          <a href="../index.html">Home</a> / Artwork
        </div>
        <h1 class="page-title">Artwork</h1>
        <p class="intro">
          Pick a piece that feels like Aotearoa, not airport junk.
        </p>
      </section>

      <section class="cards">
        <a class="card" href="auckland-skyline.html">
          <div class="card-img">
            <img
              src="https://m.media-amazon.com/images/I/51mm-DqcmYL._AC_SL1000_.jpg"
              alt="Auckland skyline line art print"
            />
          </div>
          <div class="card-title">Auckland Skyline Line Art Print</div>
          <div class="card-sub">Calm, minimal city line work</div>
        </a>

        <a class="card" href="nz-auckland-sticker.html">
          <div class="card-img">
            <img
              src="https://m.media-amazon.com/images/I/61HTkcg7VBL._AC_.jpg"
              alt="Auckland skyline vinyl sticker"
            />
          </div>
          <div class="card-title">Auckland City Sticker</div>
          <div class="card-sub">Bold skyline sticker with NZ feel</div>
        </a>
      </section>
    </main>

    <div id="site-footer" class="footer-mount"></div>
    <script src="../app.js"></script>
  </body>
</html>
